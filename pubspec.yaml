name: flutter_defaults
description: Counter app project as guide on how to do the most essential tasks in flutter without funny shiny methods.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter

  get_it: ^7.6.0
  go_router: ^14.2.0
  injectable: ^2.1.2
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  url_strategy: ^0.2.0

flutter_intl:
  class_name: AppLocal
  enabled: true

dev_dependencies:
  build_runner: ^2.4.4

  flutter_gen_runner: ^5.3.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

  injectable_generator: ^2.1.6

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-VariableFont.ttf
        - asset: assets/fonts/OpenSans-Italic-Variable.ttf
          style: italic
